language: python

python:
  - "3.5"

cache: pip

before_install:
  - pip install pep8

install:
  - pip install -r requirements.txt

script:
  - find . -name \*.py -exec pep8 --ignore=E402 {} +
  - python3 -m unittest tests/configs.py

notifications:
  irc:
    channels:
      - "chat.freenode.net#ippbx.py"
